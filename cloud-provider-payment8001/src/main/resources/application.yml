# 凡是微服务项目，上来先配微服务的端口和微服务名称
server:
  port: 8001
  servlet:
    context-path: /cloud-payment

spring:
  profiles:
    active: dev
  application:
    name: cloud-payment-service
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/db2019?useUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=GMT%2B8
    username: root
    password: root

eureka:
  client:
    # 是否注册当前服务到注册中心（默认就是为true）
    register-with-eureka: true
    # 是否从注册中心抓取已有的注册信息 （默认就是为true）。单节点服务无所谓
    # 集群必须设置为true，才能配合ribbon使用负载均衡
    fetch-registry: true
    service-url:
      # 集群eureka
      #defaultZone: http://eureka7001.com:7001/eureka,http://eureka7002.com:7002/eureka
      # 单机
      defaultZone: http://eureka7001.com:7001/eureka
  instance:
    # 注册中心隐藏主机名 + 右边自定义名称
    instance-id: ${spring.cloud.client.ip-address}:${spring.application.name}:${server.port}
    prefer-ip-address: true
    # 客户端每1秒向注册中心发送一次心跳请求
    lease-renewal-interval-in-seconds: 1
    # eureka服务端收到最后一次心跳后等待时间上限，单位为秒(默认90秒)，超时将剔除服务
    lease-expiration-duration-in-seconds: 2

# mybatis
mybatis:
  mapperLocations: classpath:mapper/*.xml
  type-aliases-package: com.atguigu.springcloud.entities

logback:
  #非开发环境是否开启控制台日志
  enableConsoleLogWhenNotInDev: true
  #**日志文件存放目录，目录后面无需再加"/"。备注如果这项不配置，则不输出日志文件
  logFileDir: /data/logs


